<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de modificacion de {{game.nombre}}</title>
    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
</head>
<body class="body-style">
    <header id="main-header">
        <nav id="main-nav">
          <ul>
            <li>
              <a class="nav-link home" href="/">Inicio</a>
            </li>
            {% if current_user.is_authenticated %}
            <li>
            <a class="nav-link game" href="/login">Cerrar sesion</a>
            </li>
            <li>
            <a class="nav-link game" href="/cjuegos">Modificar Catalogo</a>
            </li>
            {% else %}
            <li>
            <a class="nav-link game" href="/login">Log-in</a>
            </li>
            {% endif %}
            <li>
              <a class="nav-link us" href="/nosotros">Acerca de nosotros</a>
            </li>
          </ul>
        </nav>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <div id="banner">
          <img src="{{ url_for('static', filename='img/banner.jpeg') }}" alt="Banner de la pagina">
        </div>
    <main>
        <div>
            <div>
                <form action="/modificar_juego/{{game.id}}" method="POST" class="form-style">
                    <input id="id_juego" type="hidden" name="id">
                    <input id="1nombre" type="text" name="nombre" placeholder="Nombre">
                    <input id="desc" type="text" name="descripcion" placeholder="Descripcion">
                    <input id="sistema" type="text" name="sistema_juego" placeholder="sistema del juego">
                    <input id="imagen_juego" type="text" name="imagen" placeholder="URL de imagen">
                    <input id="url" type="text" name="url_gameplay" placeholder="URL de gameplay">
                    <input id="fecha" type="date" name="fecha_lanzamiento" placeholder="fecha de lanzamiento">
                    <button type="submit"> Enviar </button>
                </form>
            </div>
            <ul id="representaciones">
                <li id="juegos-guardados">
                    <h1>{{game.id}}</h1>
                    <h1>{{game.nombre}}</h1>
                    <h1>{{game.descripcion}}</h1>
                    <h1>{{game.sistema_juego}}</h1>
                    <img src="{{game.imagen}}" alt="Imagen Cover de {{game.nombre}}">
                    <iframe src="{{game.url_gameplay}}" title="{{game.nombre}} gameplay" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <h1>{{game.fecha_lanzamiento}}</h1>
                </li>
            </ul>
            <div>
            </div>
        </div>
    </main>    
    <script>
        document.getElementById("1nombre").defaultValue = "{{game.nombre}}"; 
        document.getElementById("desc").defaultValue = "{{game.descripcion}}"; 
        document.getElementById("sistema").defaultValue = "{{game.sistema_juego}}"; 
        document.getElementById("imagen_juego").defaultValue = "{{game.imagen}}"; 
        document.getElementById("url").defaultValue = "{{game.url_gameplay}}"; 
    </script>
</body>
</html>
