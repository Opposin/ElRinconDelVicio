<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script src="../js/script.js"></script>
    <title>Compra</title>
</head>
<body>
    <header id="main-header">
        <nav id="main-nav">
          <ul>
            <li>
              <a class="nav-link home" href="/">Inicio</a>
            </li>
            {% if current_user.is_authenticated %}
            <li>
            <a class="nav-link game" href="/login">Cerrar sesion</a>
            </li>
            <li>
            <a class="nav-link game" href="/cjuegos">Modificar Catalogo</a>
            </li>
            {% else %}
            <li>
            <a class="nav-link game" href="/login">Log-in</a>
            </li>
            {% endif %}
            <li>
              <a class="nav-link us" href="/nosotros">Acerca de nosotros</a>
            </li>
          </ul>
        </nav>
    </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <div id="banner">
          <img src="{{ url_for('static', filename='img/banner.jpeg') }}" alt="Banner de la pagina">
        </div>
        <main>
            <div id="">
              <div id="">
                  <form action="" method="POST" class="form-style">
                    <input id="1nombre" type="text" name="nombre" placeholder="Titular de la tarjeta">
                    <input id="desc" type="text" name="descripcion" placeholder="Tarjeta">
                    <input id="sistema" type="text" name="sistema_juego" placeholder="sistema del juego">
                    <input id="imagen_juego" type="text" name="imagen" placeholder="URL de imagen">
                    <input id="url" type="text" name="url_gameplay" placeholder="URL de gameplay">
                    <p> Fecha</p>
                    <input id="fecha_tarjeta" type="month" name="fecha_lanzamiento">
                    <button type="submit"> Realizar compra </button>
                  </form>
              </div>
            </div>
        </main>    
</body>
</html>
