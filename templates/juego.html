<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElRinconDelVicio - {{game.nombre}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script src="../js/script.js"></script>
    <body class="body-style">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body id="body-juego">
    <header id="main-header">
        <nav id="main-nav">
          <ul>
            <li>
              <a class="nav-link home" href="/">Inicio</a>
            </li>
            <li>
              <a class="nav-link game" href="/login">Log-in</a>
            </li>
            <li>
              <a class="nav-link us" href="/nosotros">Acerca de nosotros</a>
            </li>
          </ul>
        </nav>
      </header>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <div id="banner">
        <img src="{{ url_for('static', filename='img/banner.jpeg') }}" alt="Banner de la pagina">
      </div>
    <h1 class="h1-style">{{game.nombre}}</h1>
    <main class="container-index contenedor seccion">
        <div class="izq centrar-texto contenido-centrado">
            <h2 class="seccion">Cover Art</h2>
            <img src="{{ game.imagen }}" alt="Imagen Cover de {{game.nombre}}">
            <h3>Fecha de salida: {{game.fecha_lanzamiento}}</h3>
            <h3>Disponible en: {{game.sistema_juego}}</h3>
            <button onclick="location.href='https://store.steampowered.com/app/70/HalfLife/'">Comprar</button>
        </div>
        <div class="der contenido-centrado">
            <h2>Descripcion</h2>
            <p class="seccion">{{game.descripcion}}</p>
            <h2>Gameplay</h2>
            <iframe src="{{game.url_gameplay}}" title="{{game.nombre}} gameplay" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="/">Index</a>
                <a href="/login">Log-in</a>
                <a href="/nosotros">Acerca de nosotros</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2023 &copy;</p>
        </div>
      </footer>
</body>
</html>
