<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElRinconDelVicio - Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <body class="body-style">
</head>
<body>
    <!-- Inicio sesión -->
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="/login" method="POST">
                    <div class="field input-field">
                        <input type="text" name="usuario" placeholder="Igrese su usuario">
                    </div>

                    <div class="field input-field">
                        <input type="text" name="contrasenia" placeholder="Igrese su contraseña">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit"> Login</button>

                    </div>
                </form>
        </div>
</body>
</html>
